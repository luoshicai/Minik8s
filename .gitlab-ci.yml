#缓存所有git未追踪的文件和在vendor目录下的文件
cache:
  untracked: true
  paths:
    - vendor/

stages:
  - build
  - test

build:
  tags:
    - minik8scicd
  stage: build
  script:
    - ls -a && pwd
    - go mod tidy
    - go mod vendor
    - ./scripts/gen_proto.sh
    - go build ./...

test:
  tags:
    - minik8scicd
  stage: test
  script:
    - go test -v ./...

